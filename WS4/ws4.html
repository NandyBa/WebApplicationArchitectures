<!DOCTYPE html>
<html>
<head>
	<title>WS 4.1 CSS animations</title>
	<link rel="stylesheet" type="text/css" href="ws4.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>WS 4.1 CSS animations</h1>
	<div id="control-bar">
		<div>
			<label for="borderColor">Border color:</label>
			<input id="borderColor" name="borderColor" type="color" value="#ffffff">
		</div>
		<div>
			<label for="bgColor">Background color:</label>
			<input id="bgColor" name="bgColor" type="color" value="#ffffff">
		</div>
		<div>
			<label for="boderEndColor">bordercolor at the end of animation:</label>
			<input id="boderEndColor" name="boderEndColor" type="color" value="#ffffff">
		</div>
		<div>
			<label for="bgEndColor">bgcolor at the end of animation:</label>
			<input id="bgEndColor" name="bgEndColor" type="color" value="#ffffff">
		</div>
		<div>
			<label for="start">Let's go:</label>
			<button id="start" name="start">Start</button>
		</div>
		<div>
			<label for="zoom">Let zoom:</label>
			<button id="zoom" name="zoom">Zoom</button>
		</div>
		<div>
			<label for="pause">Pause the animations:</label>
			<button id="pause" name="start">Pause</button>
		</div>
		
	</div>
	<div id="drawing-box">
		<div id="tobeanimated"></div>
	</div>

	<script type="text/javascript" src="ws4.js"></script>
</body>
</html>
